<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Herencia digital</title>
    <link rel="stylesheet" href="../style.css">
  </head>
  <body>
          
    <h2>Autocustodia escalonada</h2>

    <!-- 🟦 Fila 1: Mostrar direcciones + Limpiar consola -->
    <div class="button-row">
      <button class="app-button"id="initTestnetBtn">▶️ Inicializar en Testnet</button>
      <button class="app-button"id="initMainnetBtn">▶️ Inicializar en Mainnet</button>
    </div>

    <!-- 🟩 Fila 2: UTXOs -->
    <div class="button-row">
      <button class="app-button"id="fetchUtxosBtn"disabled>🔍 UTXOs Miniscript</button>
      <button class="app-button"id="fetchTransactionBtn"disabled>📤 Última TX Miniscript</button>
    </div>

    <!-- 🟧 Fila 3: Envío -->
    <div class="button-row">
      <button class="app-button"id="dailyButton"disabled>🗓️ Diario 🔑🔑:🔑🔑🔑</button>
      <button class="app-button"id="recoveryButton"disabled> 🔐 Recuperación 🔑:🔑🔑</button>
      <button class="app-button"id="emergencyButton"disabled>🚨 Emergencia 🔑</button>
    </div>

    <!-- 🟨 Fila 4: Ver transacciones -->
    <div class="button-row">
      <button class="app-button"id="showMIniscriptBtn"disabled>📜 Mostrar Miniscript </button>
      <button class="app-button"id="clearOutputBtn"disabled>🧹 Limpiar Consola</button>
    </div>

      <!-- Salida -->
      <script src="./dist/autocustodia.bundle.js"></script>
      <div id="output-autocustodia" class="project-output"></div>

  </body>
</html>
