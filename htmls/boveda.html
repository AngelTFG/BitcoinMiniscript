<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Bóveda de seguridad</title>
    <link rel="stylesheet" href="../style.css">
  </head>
  <body>

   <h2>🏦 Bóveda de seguridad 🏦</h2>

    <!-- 🟦 Fila 1: Mostrar direcciones + Limpiar consola -->
    <div class="button-row">
      <button class="app-button"id="initTestnetBtn">▶️ Iniciar en Testnet</button>
      <button class="app-button"id="initMainnetBtn">▶️ Iniciar en Mainnet</button>
      <button class="app-button"id="showMiniscripBtn"disabled>📜 Consultar Miniscript </button>
    </div>

    <!-- 🟩 Fila 2: UTXOs -->
    <div class="button-row">
      <button class="app-button"id="fetchUtxosBtn"disabled>🔍 Buscar fondos</button>
      <button class="app-button"id="fetchTransactionBtn"disabled>📤 Última transacción </button>
      <button class="app-button"id="clearOutputBtn"disabled>🧹 Limpiar Consola</button>
    </div>

    <!-- 🟧 Fila 3: Envío -->
    <div class="button-row">
      <button class="app-button"id="sendUnvaultBtn"disabled>🔧 Apertura forzada 🔑</button>
      <button class="app-button"id="sendEmergBtn"disabled>🆘 Botón del pánico 🔑</button>
      <button class="app-button"id="sendEmergBtn"disabled></button>
    </div>


    </div>
      <!-- Salida -->
      <script src="./dist/boveda.bundle.js"></script>
      <div id="output-boveda" class="output-console"></div>

  </body>
</html>
