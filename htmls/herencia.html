<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Herencia digital</title>
    <link rel="stylesheet" href="../style.css">
  </head>
  <body>
    
    <h2>🧬 Herencia digital 🧬</h2>

    <!-- 🟦 Fila 1: Mostrar direcciones + Limpiar consola -->
    <div class="button-row">
      <button class="app-button"id="initTestnet3Btn">▶️ Iniciar Testnet 3</button>
      <button class="app-button"id="initTestnet4Btn">▶️ Iniciar Testnet 4</button>
      <button class="app-button"id="showMiniscripBtn"disabled>📜 Consultar Miniscript </button>
    </div>

    <!-- 🟩 Fila 2: UTXOs -->
    <div class="button-row">
      <button class="app-button" id="fetchUtxosBtn"disabled>🔍 Buscar Fondos</button>
      <button class="app-button" id="fetchTransactionBtn"disabled>🚛 Última Transacción </button>
      <button class="app-button" id="clearOutputBtn"disabled>🧹 Limpiar Consola</button>
    </div>

    <!-- 🟧 Fila 3: Envío -->
    <div class="button-row">
      <button class="app-button" id="directBtn"disabled>🧓🏻 Acceso directo 🔑</button>
      <button class="app-button" id="henrenciaBtn"disabled>🧑🏻👨🏻 Herencia 🔑🔑</button>
      <button class="app-button" id="disputaBtn"disabled>👤 Disputa 🗝️</button>
      <!--<button class="app-button"id="sendPSBT">📤 Emegencia  ➡️ Recepción</button>*/ -->
    </div>


    </div>
      <!-- Salida -->
      <script src="./dist/herencia.bundle.js"></script>
      <div id="output-herencia" class="output-console"></div>

  </body>
</html>
