<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Herencia digital</title>
    <link rel="stylesheet" href="../style.css">
  </head>
  <body>
    
    <h2>👨‍👩‍👧‍👦 Herencia digital</h2>

    <!-- 🟦 Fila 1: Mostrar direcciones + Limpiar consola -->
    <div class="button-row">
      <button class="app-button"id="initTestnetBtn">▶️ Inicializar en Testnet</button>
      <button class="app-button"id="initMainnetBtn">▶️ Inicializar en Mainnet</button>
      <button class="app-button"id="showMiniscripBtn"disabled>📜 Mostrar Miniscript </button>
    </div>

    <!-- 🟩 Fila 2: UTXOs -->
    <div class="button-row">
      <button class="app-button"id="fetchUtxosBtn"disabled>🔍 Fondos no gastados</button>
      <button class="app-button"id="fetchTransactionBtn"disabled>📤 Última transacción </button>
      <button class="app-button"id="clearOutputBtn"disabled>🧹 Limpiar Consola</button>
    </div>

    <!-- 🟧 Fila 3: Envío -->
    <div class="button-row">
      <button class="app-button"id="hotButton"disabled>🧓🏻 Progenitor 🔑</button>
      <button class="app-button"id="henrenciaButton"disabled>🧑🏻👨🏻 Herencia 🔑🔑</button>
      <button class="app-button"id="recoveryButton"disabled>🧑🏻‍🎓 Recuperación 🔑</button>
      <!--<button class="app-button"id="sendPSBT">📤 Emegencia  ➡️ Recepción</button>*/ -->
    </div>


    </div>
      <!-- Salida -->
      <script src="./dist/herencia.bundle.js"></script>
      <div id="output-herencia" class="output-console"></div>

  </body>
</html>
